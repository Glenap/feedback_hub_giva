<!DOCTYPE html>
<html>
<head>
  <title>Feedback Hub – Giva</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-light">

<div class="container py-4">

  <h2 class="text-center fw-bold">Feedback Hub – Giva</h2>
  <p class="text-center text-muted">Analyze customer reviews using simple logic</p>

  <div class="row g-4">

    <!-- Form -->
    <div class="col-md-4">
      <div class="card p-3">
        <h5>Submit Feedback</h5>

        <label>Product</label>
        <select id="product" class="form-select mb-2"></select>

        <label>Rating</label>
        <input id="rating" type="number" class="form-control mb-2" min="1" max="5" value="5">

        <label>Review</label>
        <textarea id="text" class="form-control mb-3"></textarea>

        <button class="btn btn-primary w-100" onclick="submitFeedback()">Submit</button>

        <!-- Submit confirmation -->
        <div id="submitStatus" class="text-success mt-2" style="display:none;">
          Feedback submitted successfully.
        </div>
      </div>
    </div>

    <!-- Charts -->
    <div class="col-md-8">
      <div class="row g-3">
        <div class="col-md-6">
          <div class="card p-3">
            <h6>Sentiment</h6>
            <canvas id="sentimentChart"></canvas>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card p-3">
            <h6>Themes</h6>
            <canvas id="themeChart"></canvas>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Insights -->
  <div class="card p-3 mt-4">
    <div class="d-flex justify-content-between align-items-center">
      <h5 class="mb-0">Insights</h5>
      <button class="btn btn-outline-primary btn-sm" onclick="generateInsights()">
        Generate Insights
      </button>
    </div>
    <ul id="insights" class="mt-3"></ul>
  </div>

  <!-- Feedback History -->
  <div class="card p-3 mt-4">
    <h5>Feedback History</h5>
    <table class="table table-striped mt-2">
      <thead>
        <tr>
          <th>Rating</th>
          <th>Sentiment</th>
          <th>Review</th>
        </tr>
      </thead>
      <tbody id="feedbackTable"></tbody>
    </table>
  </div>

</div>


<script src="/app.js"></script>

</body>
</html>
